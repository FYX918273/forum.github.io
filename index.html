<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>天津城职论坛最新地址</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('banner1.jpg'); /* 随机高清背景图 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            position: relative;
        }

        /* 添加半透明遮罩增强文字可读性 */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3rem 5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            font-size: 2.2rem;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            backdrop-filter: blur(8px);
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        /* 加载提示 */
        .loading {
            display: none;
            color: white;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>天津城职论坛最新地址</h1>
        <a href="http://111.165.108.42:808/forum/index.php" 
           target="_blank" 
           class="btn"
           rel="noopener noreferrer"
           onclick="showLoading()">点击进入</a>
        <div class="loading" id="loading">正在打开论坛，请稍候...</div>
    </div>

    <script>
        // 显示加载提示
        function showLoading() {
            const loader = document.getElementById('loading');
            loader.style.display = 'block';
            
            // 3秒后自动隐藏提示
            setTimeout(() => {
                loader.style.display = 'none';
            }, 3000);
        }

        // 备用跳转方案
        function openForum() {
            window.open(
                'http://111.165.108.42:808/forum/index.php',
                '_blank',
                'noopener,noreferrer'
            );
            showLoading();
        }
    </script>
</body>
</html>
